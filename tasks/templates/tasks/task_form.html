{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("id_due_date").setAttribute("type", "date");
        });
    </script>

<style>
    body {
        background-color: #F4F9F9; /* Soft pastel teal */
        color: #1B3A4B; /* Deep navy */
        font-family: 'Poppins', sans-serif;
    }

    .card {
        border-radius: 15px;
        background-color: #F8C471; /* Warm yellow-orange */
        box-shadow: 0 4px 20px rgba(248, 196, 113, 0.4); /* Softer shadow */
    }

    .card-header {
        background-color: #EC7063; /* Warm coral */
        color: white;
        font-size: 24px;
        text-align: center;
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
        padding: 20px 0;
        font-weight: bold;
    }

    .card-body {
        background-color: #F8DE7E; /* Light gold */
        padding: 30px;
        border-radius: 15px;
    }

    .btn-custom {
        font-size: 16px;
        font-weight: 600;
        border-radius: 30px;
        padding: 12px 30px;
        transition: background-color 0.3s, transform 0.2s;
    }

    .btn-success-custom {
        background-color: #58D68D; /* Fresh green */
        color: white;
    }

    .btn-success-custom:hover {
        background-color: #2ECC71; /* Darker green */
        transform: scale(1.05);
    }

    .btn-secondary-custom {
        background-color: #5DADE2; /* Sky blue */
        color: white;
    }

    .btn-secondary-custom:hover {
        background-color: #3498DB;
        transform: scale(1.05);
    }

    .form-label {
        font-weight: 600;
        color: #9B59B6; /* Soft purple */
    }

    .form-control {
        border-radius: 10px;
        padding: 15px;
        font-size: 16px;
        border: 1px solid #1B3A4B; /* Deep navy */
    }

    .form-control:focus {
        border-color: #E74C3C; /* Vibrant red */
        box-shadow: 0 0 10px rgba(231, 76, 60, 0.5);
    }

    .mb-3 {
        margin-bottom: 25px;
    }

    .text-center a {
        text-decoration: none;
        font-size: 16px;
        color: #34495E; /* Dark slate */
        font-weight: 600;
    }

    .text-center a:hover {
        color: #E67E22; /* Warm orange */
    }
</style>


</head>
<body>

    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <div class="card-header">
                <h2>CREATE TASK</h2>
            </div>

            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.as_p }}
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-success-custom btn-custom">✅ {{ title }}</button>
                        <a href="{% url 'task_list' %}" class="btn btn-secondary-custom btn-custom">❌ Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
